<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1A202C" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://erianvc.github.io/" crossorigin />

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" />

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500&display=swap" />

    <link rel="preload" href="global.css" as="style" />
    <link rel="stylesheet" href="global.css" />

    %sapper.scripts%

    %sapper.head%

    %sapper.styles%
</head>
<body id="sapper">

    %sapper.html%

</body>
</html>
